<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Александр Васько"><title>Форма обратной связи</title><script defer="defer" src="main.js"></script></head><body><form id="contact-form" class="contact-form"><h1>Форма обратной связи</h1><div class="form-group"><label for="name">Имя:</label> <input class="name" id="name" autocomplete="name" name="name" placeholder="Введите имя" required></div><div class="form-group"><label for="email">E-mail:</label> <input class="email" type="email" id="email" autocomplete="email" name="email" placeholder="Введите почту" required></div><div class="form-group"><label for="phone">Телефон:</label> <input class="phone" id="phone" name="phone" placeholder="Введите номер телефона" required></div><div class="form-group"><label for="message">Сообщение:</label> <textarea class="message" id="message" name="message" rows="4" placeholder="Введите сообщение" required></textarea></div><div id="error_messages"></div><button id="submit" type="submit">Отправить</button></form><div class="modal"><div class="modal-content"><h2 id="items"></h2><h2 id="errors"></h2><p id="item"></p><p id="error"></p><button id="close-modal">Закрыть</button></div></div></body></html>
